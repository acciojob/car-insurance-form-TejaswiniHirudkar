<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name*</label>
		<input id="name" type="text" required>
		<br>

		<label for="email">Email*</label>
		<input id="email" type="email" required>
		<br>

		<label for="gender">Gender*</label>
		<input id="gender" type="radio" required name="gender">Male
		<input id="gender" type="radio" required name="gender">Female
		<br>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>

		<label for="carage">Car Age*</label>
		<input id="carage" type="number" required>
		<br>

		<label for="dop">Date of Purchase(dop)*</label>
		<input id="dop" type="date" required>
		<br>

		<label for="password">Password*</label>
		<input id="password" type="password" required>
		<br>

		<button type="submit" id="btn">Submit</button>
		
	</form>
</body>

</html>
